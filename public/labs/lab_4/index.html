<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takahiro Kawasaki's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Takahiro Kawasaki's Lab 4</h1>
    <div class="container">
        <form action='/api' method='post' class='speaker-form'>
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input name="fname" type="text" id="fname" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input name="lname" type="text" id="lname" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input name="phone" type="tel" id="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="message">Text field</label>
                    <textarea name="message" rows="5" cols="33" id="message" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">                        
                    <li>
                        <input name="eighteen-to-thirtyfive" type="checkbox" id="eighteen-to-thirtyfive">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                        <input name="thirtyfive-to-fifty" type="checkbox" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input name="fifty-to-sixtyfive" type="checkbox" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                </ul>
            </li>
            <li>
                <button name="button" id="form button" type="submit">SUBMIT FORM</button>
            </li>
            </ul>
        </form>
    </div>           
</body>
</html>
