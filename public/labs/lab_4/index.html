<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takahiro Kawasaki's Lab4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Takahiro Kawasaki's Lab4</h1>
    <form>
        <ul class="flex-outer">
            <form action='/api' method='POST' class='speaker-form'>
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
                <label for="message">Text field</label>
                <textarea rows="6" id="message" placeholder="This is some default message text."></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <!-- list items here -->
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                        <!-- more list items here -->
                    </ul>
                </ul>
            </li>
            <li>
                <button type="submit">SUBMIT FORM</button>
            </li>
        </ul>
    </form>            
</body>
</html>
