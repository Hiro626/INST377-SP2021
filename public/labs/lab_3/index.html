<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Takahiro Kawasaki's Lab3</title>
</head>
<body>
    <div id="carousel" class="carousel">
        <button class="arrow"> <= </button>
        <div class="container">
            <ul>
                <li><img src="images\onigiri_1.png" alt=""></li>
                <li><img src="images\onigiri_2.png" alt=""></li>
                <li><img src="images\onigiri_3.png" alt=""></li>
                <li><img src="images\onigiri_4.png" alt=""></li>
                <li><img src="images\roll_1.png" alt=""></li>
                <li><img src="images\roll_2.png" alt=""></li>
                <li><img src="images\roll_3.png" alt=""></li>
            </ul>
        </div>
        <button class="arrow"> => </button>
    </div>
    
    

    <script>
        let i = 1;
        for (let li of carousel.querySelectorAll('li')) {
            li.style.position = 'relative';
            li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
            i++;
        }

        let width = 130; 
        let count = 3; 
        let list = carousel.querySelector('ul');
        let listElems = carousel.querySelectorAll('li');
        let position = 0; // ribbon scroll position

        carousel.querySelector('.prev').onclick = function () {
            // shift left
            position += width * count;
            // can't move to the left too much, end of images
            position = Math.min(position, 0)
            list.style.marginLeft = position + 'px';
        };

        carousel.querySelector('.next').onclick = function () {
            // shift right
            position -= width * count;
            // can only shift the ribbbon for (total ribbon length - visible count) images
            position = Math.max(position, -width * (listElems.length - count));
            list.style.marginLeft = position + 'px';
        };
    </script>

    <!-- Write an index.html file -->
    <!-- Include your stylesheet in the head -->
    <!-- Include your script.js right before the </body> tag -->
    <!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
</body>
<script type="text/javascript" src="script.js"></script>
</html>
